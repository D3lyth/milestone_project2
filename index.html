<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Wordle Emoji</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- guess button -->
<button type="button" id="guessbtn">Guess</button>

    <!-- scoreboard -->
    <div id="scoreboard"></div>

    <!-- keyboard -->
    <div id="keyboard">
        <button class="key">🍎</button>
        <button class="key">🥑</button>
        <button class="key">🌭</button>
        <button class="key">🍑</button>
        <button class="key">🧀</button>
        <button class="key">🍔</button>
        <button class="key">🌶️</button>
        <button class="key">🌮</button>
        <button class="key">🍦</button>
        <button class="key">🍌</button>
        <button class="key">🍕</button>
        <button class="key">🍟</button>
        <button class="key">🍣</button>
        <button class="key">🍩</button>
        <button class="key">🍿</button>
        <button class="key">🥨</button>
        <button class="key">🍒</button>
        <button class="key">🍉</button>
        <button class="key">🍭</button>
        <button class="key">🍓</button>
        <button class="key">🌽</button>
        <button class="key">🥥</button>
        <br>

        <!-- backspace & clear -->
        <button id="backspace" class="key">Backspace</button>
        <button id="clear" class="key">Clear</button>
    </div>
