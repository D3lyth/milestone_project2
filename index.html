<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Wordle Emoji</title>
    <!-- css and google fonts-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Bungee+Shade&family=Cherry+Bomb+One&family=Rampart+One&family=Roboto&family=Rubik+Puddles&display=swap" rel="stylesheet">
    <!--Favicon Link-->
      <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>

<body>
<!-- logo -->
<h1 id="main_title">🍒 Emoji Match</h1>
<hr>
<br>
<!-- testing (to be removed) -->
<h2 id="test_answer"></h2>

<!-- game board -->
<div id="gameboard"></div>

<!-- results -->
<div id="result" class="hide">
    <p id="correct_answer">Correct Answer: </p>
</div>

<!-- Well Done message -->
<div id="well_done" class="hide">
    <p>👏🏼 🥳 Well Done! 🥳 👏🏼</p>
</div>


<!-- guess button -->
<button type="button" id="guessbtn">Guess</button>

    <!-- keyboard -->
    <div id="keyboard">
        <button class="key">🍎</button>
        <button class="key">🥑</button>
        <button class="key">🌭</button>
        <button class="key">🍑</button>
        <button class="key">🧀</button>
        <button class="key">🍔</button>
        <button class="key">🍫</button>
        <button class="key">🌮</button>
        <button class="key">🍦</button>
        <button class="key">🍌</button>
        <button class="key">🍕</button>
        <button class="key">🍟</button>
        <button class="key">🍣</button>
        <button class="key">🍩</button>
        <button class="key">🍿</button>
        <button class="key">🥨</button>
        <button class="key">🍒</button>
        <button class="key">🍉</button>
        <button class="key">🍭</button>
        <button class="key">🍓</button>
        <button class="key">🌽</button>
        <button class="key">🥥</button>
        <br>

        <!-- backspace & clear -->
        <button id="backspace" class="key">Backspace</button>
        <button id="clear" class="key">Clear</button>
    </div>

    <!-- scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
